<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scrips.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="title">TIC TAC TOE <br><div class="small-title">EXTREME</div></div>
    <form id ="player-info-box">
        <div id="player1-form">
            <label for="player1-name">Player 1 name:</label>
            <input id ="player1-name" class="player-info" type="text" placeholder="player1" minlength="1">
        </div>
        <div id="player2-form">
            <label for="player2-name">Player 2 name:</label>
            <input id ="player2-name" class="player-info" type="text" placeholder="Player2" minlength="1">
        </div>
        <div>
            <label for="number-of-player">Number of player</label>
            <select name="number of player" id="number-of-player">
                <option value="solo">1</option>
                <option value="PVP">2</option>
            </select>
        </div>
        <button class ="start-button" type="button"> START</button>
    </form>
    <div id ="body-box">
        <div id ="player1" class="player hide">PLAYER 1</div>
        <div id ="chess-broad" class="hide"></div>
        <div id ="player2" class="player hide">PLAYER 2</div>
    </div>
</body>
</html>
